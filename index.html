---
layout: site
---

<ul class="listing posts">
    {% for post in site.posts %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
            <span class="title">{{ post.title }}</span>
            <span class="date">{{ post.date | date_to_string }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
