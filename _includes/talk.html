<section class="talk-container">
    <iframe width="70%" height="315" src="{{ include.url }}" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <article class='talk-container-content'>
        {% if include.link %}
        <p class="talk-container-additional-link">Лекцията е част от <a href="{{ include.link }}">{{ include.text }}</a></p>
        {% endif %}

        <h3 class="talk-container-title">{{ include.header }}</h3>
        <p class="talk-container-text">{{ include.content }}</p>
    </article>
</section>
