<div class="item certificate">
    <div class="item-image">
        <img src="{{ include.img }}" alt="{{ include.imgAlt}}" />
    </div>
    <div class="item-text">
        <div class="item-text-wrapper">
            <p class="item-text-dek">{{ include.author }}</p>
            <h2 class="item-text-title">{{ include.name}}</h2>
        </div>
    </div>
    <a class="item-link" href="{{ include.link }}" target="_blank"></a>
</div>
